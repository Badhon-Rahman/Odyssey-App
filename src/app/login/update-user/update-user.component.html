<div class="widget-body">
  <div class="right">
        <button class="btn button" (click)="open(content)">Update info</button>
  </div> 
</div>
<ng-template #content let-modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h3 class="modal-title" id="update-user">Update Your Account Information </h3>
    <div class="widget-controls">
      <a href="#" routerLink="/update/user" (click)="d('')"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
  </div>
  <div class="modal-body" id="update-user">
      <div class="widget-body">
          <form class="form-horizontal" role="form">
            <fieldset>
              <div class="form-group row">
                <label class="col-md-4  col-form-label text-md-right" for="contact">Contact</label>
                <div class="col-md-7 ">
                  <div class="input-group">
                    <span class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user"></i>
                      </span>
                    </span>
                    <input [(ngModel)] = "updateUserContext.contactNo" id="contact" class="form-control" size="16" type="text" [ngModelOptions]="{standalone: true}" placeholder="Give your contact number">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                    <label class="col-md-4  col-form-label text-md-right" for="email">Email</label>
                    <div class="col-md-7 ">
                      <div class="input-group">
                        <span class="input-group-prepend">
                          <span class="input-group-text">
                              <i class="fas fa-envelope"></i>
                          </span>
                        </span>
                        <input [(ngModel)] = "updateUserContext.email" id="prepended-input" id="email" class="form-control" size="16" type="text" [ngModelOptions]="{standalone: true}"  placeholder="email">
                      </div>
                    </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4  col-form-label text-md-right" for="role">Roles</label>
                <div class="col-md-7 ">
                  <div class="input-group">
                    <span class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="fas fa-calendar-check"></i>
                      </span>
                    </span>
                      <select [(ngModel)] = "updateUserContext.roles" id="role" class="selectpicker form-control" data-live-search="true" [ngModelOptions]="{standalone: true}" multiple>
                           <option *ngFor="let role of roles"  attr.data-tokens="{{role.id}}" value="{{role.id}}">{{role.name}}</option>
                      </select>                       
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
  </div>
  <div class="modal-footer">
    <button class="btn button" routerLink="/update/user" (click)="d('')">Cancel</button>  
    <button type="button" [disabled]="!updateUserContext.updateUserValidate()" class="btn button" (click)="updateUser()" (click)="d('')">Update</button>
  </div>
</ng-template>
